<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 id="view-high-scores">View High Score</h1>
    <h1 id="timer">Timer</h1>

    <div id="start-page">
        <h1>Coding Quiz Challenge</h1>
        <h2>This is a coding assesment to help you with your interview prep</h2>
        <input id="start-game-button" type="button" value="Start Game!">
    </div>

    <div id="quiz-page">
        <h1 id="quiz-question">Question</h1>
        <h2 class="quiz-answers">a</h2>
        <h2 class="quiz-answers">b</h2>
        <h2 class="quiz-answers">c</h2>
        <h2 class="quiz-answers">d</h2>
        <h3 id="quiz-outcome">Correct/Wrong</h3>
    </div>

    <!-- end game page -->
    <div id="end-quiz-page">
        <h1>ALL DONE</h1>
        <h2 id="quiz-score">Here's Your Score</h2>
        <label for="quiz-initials">Enter Initials:</label>
        <input type="text" name="quiz-initials" id="quiz-initials">
        <input type="button" value="Submit" id="quiz-score-submit">
    </div>

    <div id="high-scores-page">
        <h1>High Scores</h1>
        <h2 id="high-score"></h2>
        <input type="button" value="Clear High Scores" id="clear-scores">
        <input type="button" value="Return Home" id="home-button">
    </div>
    <!-- high score page -->

    <script src="script.js"></script>
</body>
</html>
