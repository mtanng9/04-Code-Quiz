<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>
</head>

<body>
    <h1 id="view-high-scores"  class="label label-default">View High Score</h1>
    <h1 id="timer"  class="label label-default">Timer</h1>

    <div id="start-page">
        <h1>Coding Quiz Challenge</h1>
        <h2>This is a coding assesment to help you with your interview prep</h2>
        <input id="start-game-button" class="btn btn-default" type="button" value="Start Game!">
    </div>

    <div id="quiz-page">
        <h1 id="quiz-question">Question</h1>
        <h2 class="quiz-answers">a</h2>
        <h2 class="quiz-answers">b</h2>
        <h2 class="quiz-answers">c</h2>
        <h2 class="quiz-answers">d</h2>
        <h3 id="quiz-outcome">Correct/Wrong</h3>
    </div>

    <!-- end game page -->
    <div id="end-quiz-page">
        <h1>ALL DONE</h1>
        <h2 id="quiz-score">Here's Your Score</h2>
        <label for="quiz-initials">Enter Initials:</label>
        <input type="text" name="quiz-initials" id="quiz-initials" class="form-control">
        <input type="button" value="Submit" id="quiz-score-submit" class="btn btn-default">
    </div>

    <div id="high-scores-page">
        <h1>High Scores</h1>
        <h2 id="high-score"></h2>
        <input type="button" value="Clear High Scores" id="clear-scores" class="btn btn-default">
        <input type="button" value="Return Home" id="home-button" class="btn btn-default">
    </div>
    <!-- high score page -->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  
    <script src="script.js"></script>
</body>
</html>
